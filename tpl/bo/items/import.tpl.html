<script type="text/javascript" charset="utf-8">{literal}
$(function() { 
	// https://regex101.com/
	
	$('#import_field0').keyup(function(){
	var str = jQuery.trim($(this).val());
	// title
		const regex_title = /title="(.*?)"/i;
		if ((m = regex_title.exec(str)) !== null) {
			var title = m[1].replace('/ from Gearbest/gi', '');
			$('#title_field').val(title);	
		}
	// link
		const regex_link_ = /href="(.*?)"/i;
		if ((m = regex_link_.exec(str)) !== null) {
			$('#link_field').val(m[1]);	
		}
	// photo
		const regex_photo = /<img src="(.*?)"/i;
		if ((m = regex_photo.exec(str)) !== null) {
			$('#photo_field').val(m[1]);	
		}
	// code
		const regex_code = /coupon\s?:?'?\s?(\w+)/i;
		if ((m = regex_code.exec(str)) !== null) {
			$('#code_field').val(m[1]);	
		}
	// price
		const regex_price = /[$]([0-9]*[.][0-9]*)/i;
		if ((m = regex_price.exec(str)) !== null) {
			$('#price_field').val(m[1]);	
		}
	});
});
</script>{/literal}
