<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{#modification#|ucfirst} {#of#} {#category#}</h3>
			</div>
			<div class="panel-body">
				<form role="form" name="form_param" method="post" action="categories.php">
					<input name="id" type="hidden" value="{$category->id}" />
					<input name="action" type="hidden" value="save" />
					<div class="form-group">
						<label for="{#parent_id#}">{#parent_category#|ucfirst}</label>
						{if isset($category->parent) && $category->parent > 0}{html_options name=parent options=$categories selected=$category->parent class="form-control"}{else}{html_options name=parent options=$categories class="form-control"}{/if}
					</div>
		 			<div class="form-group">
						<label for="{#name#}">{#name#|ucfirst}</label>
						<input class="form-control" type="text" name="name" value="{$category->name}" />
					</div>
					<div class="form-group">
						<label for="{#path#}">{#path#|ucfirst}</label>
						<input class="form-control" type="text" name="path" value="{$category->path}" />
					</div>
					<div class="form-group">
							<label for="{#sort#}">{#sort#|ucfirst}</label>
							<input class="form-control" type="text" name="sort" value="{$category->sort}" />
						</div>
					<div class="form-group">
	
					</div>
					<div align="right">
						<!--<button type="cancel" class="btn btn-default">{#cancel#|ucfirst}</button>-->
						<button type="submit" class="btn btn-primary">{#save#|ucfirst}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
